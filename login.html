<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập - Web Phim Siêu Đẹp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts & Bootstrap Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- Dùng chung style.css với main.html -->
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <style>
    /* Tùy chỉnh riêng cho login để căn giữa dọc */
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #232526 0%, #ff4081 100%);
    }
    .login-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #232526cc;
      border-radius: 20px;
      box-shadow: 0 8px 32px 0 #00000040;
      padding: 2.5rem 2rem 2rem 2rem;
      max-width: 400px;
      width: 100%;
      color: #fff;
      animation: fadeIn 0.7s;
    }
    .login-icon {
      font-size: 2.5rem;
      color: #ff4081;
      margin-bottom: 1rem;
      text-shadow: 0 2px 8px #00000055;
    }
    .login-title {
      font-size: 2rem;
      font-weight: 700;
      color: #ff4081;
      text-align: center;
      margin-bottom: 1.5rem;
      letter-spacing: 1px;
      text-shadow: 1px 2px 8px #00000055;
    }
    .form-control {
      background: #2c2f34;
      color: #fff;
      border: 1px solid #444;
      border-radius: 10px;
      font-size: 1.1rem;
      margin-bottom: 1.1rem;
      padding: 12px 16px;
    }
    .form-control:focus {
      border-color: #ff4081;
      box-shadow: 0 0 0 0.2rem #ff408155;
      background: #232526;
      color: #fff;
    }
    .login-btn, .register-btn {
      width: 100%;
      font-weight: 600;
      letter-spacing: 1px;
      border: none;
      border-radius: 10px;
      padding: 10px 0;
      margin-bottom: 0.7rem;
      font-size: 1.1rem;
      transition: 0.2s;
      box-shadow: 0 2px 8px #ff408155;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    .login-btn {
      background: linear-gradient(90deg, #ff4081 60%, #ff8c00 100%);
      color: #fff;
    }
    .login-btn:hover {
      background: linear-gradient(90deg, #ff8c00 0%, #ff4081 100%);
      color: #fff;
      transform: scale(1.03);
    }
    .register-btn {
      background: linear-gradient(90deg, #ff8c00 60%, #ff4081 100%);
      color: #fff;
    }
    .register-btn:hover {
      background: linear-gradient(90deg, #ff4081 0%, #ff8c00 100%);
      color: #fff;
      transform: scale(1.03);
    }
    @media (max-width: 500px) {
      .login-card { padding: 1.2rem 0.5rem; }
      .login-title { font-size: 1.3rem; }
    }
  </style>
</head>
<body>
  <div class="login-card">
    <div class="login-icon">
      <i class="bi bi-film"></i>
    </div>
    <div class="login-title">Đăng nhập / Đăng ký</div>
    <input type="email" id="email" class="form-control" placeholder="Email">
    <input type="password" id="password" class="form-control" placeholder="Mật khẩu">
    <button class="login-btn" onclick="login()">
      <i class="bi bi-box-arrow-in-right"></i> Đăng nhập
    </button>
    <button class="register-btn" onclick="register()">
      <i class="bi bi-person-plus-fill"></i> Đăng ký
    </button>
  </div>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDGn25lfLVLX2eahI41LTLFx9whEZrgRIk",
      authDomain: "web-phim-6b76c.firebaseapp.com",
      projectId: "web-phim-6b76c",
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function register() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          alert('Đăng ký thành công!');
          window.location.href = "main.html";
        })
        .catch(e => alert(e.message));
    }

    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          alert('Đăng nhập thành công!');
          window.location.href = "main.html";
        })
        .catch(e => alert(e.message));
    }
  </script>
</body>
</html>
